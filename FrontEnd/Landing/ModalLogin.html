<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="Login" aria-hidden="true">
    <div class="modal-dialog mt-5">
        <div class="modal-content login-box">
            <h1 class="mb-3">Iniciar Sesion</h1>
            <p>Esta pagina esta reservada solo a empleados</p>
            <!-- Formulario de inicio se sesion -->
            <div class="container">
            <form method="POST" action="""> {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bolder fs-6">Usuario</label>
                    <input type="text" name="username" class="form-control"aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bolder fs-6">Clave</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success fw-bold mt-3">Ingresar</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
