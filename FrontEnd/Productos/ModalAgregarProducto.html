<div class="modal fade" id="modalAgregarProducto" tabindex="-1" aria-labelledby="Agregando productos" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'AgregarProducto' %}" method="POST">{% csrf_token %}
                <div class="modal-body">
                    <div class="container">
                        <table class="table table-borderless table-striped table-light table-hover">
                            <thead>
                                <tr><th colspan="2" class="bg-dark text-light bg-gradient text-center fw-bolder fs-4">Productos</th></tr>
                            </thead>
                            <tbody>
                                {% for field in ProductoForm %}
                                    <tr>
                                        <td class="fw-semibold align-middle">{{ field.label }}</td>
                                        <td>{{ field }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-outline-success">Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% include 'Bases/Alertas/Alerta.html' %}
